<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <h2>Kalkulator BMI</h2>
      <form action="#hasil">
        <div class="form-group">
          <label class="label" for="">Jenis Kelamin</label>
          <input type="radio" name="gender" id="jeniskelamin" value="pria" /> <label for="#pria">Pria</label>
           <input type="radio" name="gender" id="jeniskelamin" value="wanita" /> <label for="#wanita" checked>Wanita</label>
        </div>
        <div class="form-group">
          <label class="label" for=""> berat badan (kg)</label>
          <input type="number" id="weight" class="input-text" />
        </div>
        <div class="form-group">
          <label class="label" for="">usia</label>
          <input type="number" id="age" class="input-text" />
        </div>
        <div class="form-group">
          <label class="label" for=""> tinggi badan (cm)</label>
          <input type="number" id="height" class="input-text" />
        </div>
        <div class="form-group">
          <button type="button" id="hitung" onclick="hasil()">Hitung BMI</button>
          <button type="reset"  onclick="res()">reset</button>
          <!-- <button type="reset" onclick="reset()">Reset</button> -->
        </div>
      </form>

      <div class="hasil">
        <h2 id="hasil-jk"></h2>
        <h2 id="hasil-text"></h2>
        <p id="ket"></p>
        <p id="solusi"></p>
        <button id="konsultasi" >Konsultasi Ahli Gizi Via Online</button>
        <button id="registrasi" >Registrasi Online Ahli Gizi</button>
      </div>
    </div>
<footer>
